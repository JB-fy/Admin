# CLI tool, only in development environment.
# https://goframe.org/pages/viewpage.action?pageId=3673173
gfcli:
  gen:
    dao:
      - link: "mysql:root:123456@tcp(0.0.0.0:3306)/dev_admin"
        group: "default"
        removePrefix: "auth_"
        path: "internal"
        #tables: "auth_action,auth_action_rel_to_scene,auth_menu,auth_role,auth_role_rel_of_platform_admin,auth_role_rel_to_action,auth_role_rel_to_menu,auth_scene"
        # daoPath: "model/dao/auth"
        # tplDaoIndexPath: "resource/template/gen_dao_template_dao.txt"
        # tplDaoInternalPath: "resource/template/gen_dao_template_dao_internal.txt"
        # doPath: "model/do/auth"
        # # tplDaoDoPath: "resource/template/gen_dao_template_do.txt"
        # entityPath: "model/entity/auth"
        # # tplDaoEntityPath: "resource/template/gen_dao_template_entity.txt"
        overwriteDao: true
        tables: "auth_scene"
        # 下面用于生成api,controller,logic
        daoPath: "../api/auth"
        tplDaoIndexPath: "resource/template/gen_dao_template_api.txt"
        tplDaoInternalPath: "resource/template/gen_dao_template_api_internal.txt"
        doPath: "logic/auth"
        tplDaoDoPath: "resource/template/gen_dao_template_logic.txt"
        entityPath: "controller/auth"
        tplDaoEntityPath: "resource/template/gen_dao_template_controller.txt"
      - link: "mysql:root:123456@tcp(0.0.0.0:3306)/dev_admin"
        group: "default"
        tables: "platform_admin,platform_config,platform_server"
        removePrefix: "platform_"
        path: "internal"
        daoPath: "model/dao/platform"
        tplDaoIndexPath: "resource/template/gen_dao_template_dao.txt"
        tplDaoInternalPath: "resource/template/gen_dao_template_dao_internal.txt"
        doPath: "model/do/platform"
        # tplDaoDoPath: "resource/template/gen_dao_template_do.txt"
        entityPath: "model/entity/platform"
        # tplDaoEntityPath: "resource/template/gen_dao_template_entity.txt"
        # entityPath: "controller/platform"
        # tplDaoEntityPath: "resource/template/gen_dao_template_controller.txt"
        overwriteDao: true
      - link: "mysql:root:123456@tcp(0.0.0.0:3306)/dev_admin"
        group: "default"
        tables: "log_request"
        removePrefix: "log_"
        path: "internal"
        daoPath: "model/dao/log"
        tplDaoIndexPath: "resource/template/gen_dao_template_dao.txt"
        tplDaoInternalPath: "resource/template/gen_dao_template_dao_internal.txt"
        doPath: "model/do/log"
        # tplDaoDoPath: "resource/template/gen_dao_template_do.txt"
        entityPath: "model/entity/log"
        # tplDaoEntityPath: "resource/template/gen_dao_template_entity.txt"
        # entityPath: "controller/log"
        # tplDaoEntityPath: "resource/template/gen_dao_template_controller.txt"
        overwriteDao: true
